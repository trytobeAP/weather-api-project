<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <title>Weather forecast</title>
 </head>
 <body>
    <header class="container">
        <div class="header_stuff">

            <section class="search_position">
                <input type="search" placeholder="search by city" class="search_input">
            </section>

            <section class="place_container">
                <div class="time/zone">Rus</div>
            </section>

        </div>
    </header>
    <main class="current_info">
        <div class="date_container">
            <div class="time">
                <span class="clock">12:30</span> <span class="am_pm">Pm</span>
            </div>
            <div class="date">
                <span class="day">Monday</span> <span class="date_current">24 May</span>
            </div>
            <div class="other_info">
                <div class="weather_item">
                    <span class="Parameter">Humidity</span>
                    <span class="Value">95%</span>
                </div>
                <div class="weather_item">
                    <span class="Parameter">Pressure</span>
                    <span class="Value">121</span>
                </div>
                <div class="weather_item">
                    <span class="Parameter">Wind speed</span>
                    <span class="Value">222</span>
                </div>

            </div>
        </div>
    </main>


    <section class="future_forecast">

        <div class="weather_forecast">
            <div class="weather_forecast_item">
                <div class="day">Mon</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Картинка погоды" class="w_icon">
