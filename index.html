<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style.css">
	<script type="module" src="main.js" defer></script>
	<script type="module" src="functions.js" defer></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>weather forecast</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="weather">
				<div class="weather__container">
					<form class="weather__form">
						<input class="weather__input" placeholder="enter the city" value="" type="text" id="task" name="task"
							required>
							<button class="search_icon" style="background-color: #FFFFFF;" type="submit">
								<svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7363 20 13.8938 20 11.875C20 7.38752 16.3625 3.75002 11.875 3.75002C7.3875 3.75002 3.75 7.38752 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6138L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76877 8.76751 6.25002 11.875 6.25002C14.9813 6.25002 17.5 8.76877 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z" fill="black"/>
								</svg>
							</button>
					</form>
					<div class="weather__interface">
						<div class="visual-left">
							<div class="visual-left__temp">
								14
							</div>
							<div class="visual-left__icon">
								<img class="img_visual-left__icon" src="img/mainly-cloudy.svg" alt="">
							</div>
							<div class="visual-left__bottom">
								<div class="visual-left__city">
									enter the city
								</div>
								<div class="visual-left__add-favor">
									<!-- <img class="img_visual-left__add-favor" src="img/favorites.svg" alt=""> -->
									<svg class="img_visual-left__add-favor" width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd" d="M18.5154 1C15.9205 1 13.5851 2.7875 12.6769 5.125C11.7687 2.7875 9.43333 1 6.83846 1C3.59487 1 1 3.6125 1 7.1875C1 12 5.54103 16.125 12.6769 23C19.8128 16.125 24.3538 12 24.3538 7.1875C24.3538 3.6125 21.759 1 18.5154 1Z" stroke="black" stroke-width="2"/>
										</svg>
								</div>
							</div>

						</div>

						<div class="cities">
							<div class="cities__added-locations">
								Added Locations:
							</div>

							<div class="cities__added-cityNames">

							</div>

						</div>

					</div>
				</div>
			</div>
			<script type="module" src="main.js"></script>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
